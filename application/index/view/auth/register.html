<div id="bacimg" >
    <div id="regr">
        <form role="form" action="http://www.tpa51.cn/index/auth/doregister" method="post">
            <div id="div1"></div>
            <div class="form-group">
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名...">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="请输入密码...">
            </div>
            <div class="form-group">
                <input type="password" name="repassword" class="form-control" id="exampleInputEmail1" placeholder="请确认密码...">
            </div>
            <button type="submit" class="btn btn-default">立即注册</button>
            <div class="reg1">注册视为同意<b>《蚂蜂窝用户使用协议》</b></div>
            <div class="reg1">用合作网站账户直接登录</div>
            <div class="reg2"><a href=""><img src="../../qq.png"></a></div>
            <div class="reg3">用QQ账号直接登录</div>
        </form>
    </div>
    <script type="text/javascript">
        window.onload = function ()
        {
            var password = document.getElementsByTagName('input')[1];
            var repassword = document.getElementsByTagName('input')[2];
            var isname = document.getElementsByTagName('input')[0];
            isname.onblur = repassword.onblur = regi;
            function regi() {
                var username = document.getElementsByTagName('input')[0].value;
                var password = document.getElementsByTagName('input')[1].value;
                var repassword = document.getElementsByTagName('input')[2].value;
                $.ajax({
                    type: "POST",
                    url: "http://www.tpa51.cn/index/auth/doregister1",
                    data: "username="+username+"&password="+password+"&repassword="+repassword,
                    success: function(msg){
                        $("#div1").html(msg);
                    }
                });
            }
        }
    </script>
</div>
